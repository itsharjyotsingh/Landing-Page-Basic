<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sheryians</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>
    <div id="main">
        <div id="stickyContainer">
            <div id="mainContent">
                <div id="cover">
                    <h1 class="coverName">Harjyot Singh</h1>
                    <h1 class="coverTitle">Full Stack Web Developer</h1>
                    <h1 class="first">00</h1>
                    <h1 class="second">25</h1>
                    <h1 class="third">75</h1>
                    <h1 class="fourth">100</h1>
                </div>

                    <div id="navBar">
                        <span class="navLinks">B.E CSE<br>CUIET</span>
                        <span class="navLinks">Patiala, Punjab<br>India</span>
                    </div>
                    <div id="stickyDiv">
                        <a class="navLinks one">Harjyot Singh</a>
                        <a class="navLinks two">About, Contact</a>
                    </div>

                    <div id="headline">
                        <h1 class="creativeHeadline">CREATIVE</h1>
                        <h1 class="developerHeadline">DEVELOPER</h1>
                    </div>

                    <div id="imageSpace">
                        <img src="https://i.ytimg.com/vi/IOfnCoc4ig4/maxresdefault.jpg" alt="long-img">
                    </div>

                    <div id="nameSpace">
                        <h1 class="creativeHeadline">Harjyot</h1>
                        <h1 class="developerHeadline">Singh</h1>
                    </div>

                    <div id="space"></div>
                </div>
            </div>
        </div>
